server:
  # Authorization HTTP header requires to enlarge max header size.
  max-http-header-size: 65000
  port: 8089

spring:
  application.name: ledgers-xs2a-gateway
  datasource:
    url: ${db.url}
    username: ${db.user}
    password: ${db.password}
  jpa:
    show-sql: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibrenate.globally_quoted_identifiers: true
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate.naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      hibernate.default_schema: consent
      hibernate.show_sql: false
  jackson:
    serialization:
      write_dates_as_timestamps: false
      wrap-root-value: true

ledgers.url: http://localhost:8088/
cms.url: http://localhost:38080
online-banking.url: http://localhost:8090/api/v1/consents/confirm/{userLogin}/{consentId}/{authorizationId}/{tan}

consent.cron.expression: 0 0 1 * * ?
scheduler.pool.size: 30
server_key: test123
# ----------------------------------------------

# number of characters in a json string
application.ais.transaction.max-length: 1000

#LOGGER
logging.level.org.springframework.web: ERROR

license.url: https://github.com/adorsys/xs2a/blob/master/LICENSE.md
springfox.documentation.swagger.v2.path: /swagger.json

skip.ssl.certificate.verification: true

# Swagger configuration location.
# Empty string, mean the default setting from xs2a-impl will be used.
xs2a.swagger.psd2.api.location:

# ENDPOINTS CORS CONFIGURATION
# Whether credentials are supported. When not set, credentials are not supported.
endpoints:
  cors:
    allow-credentials: false
    # Comma-separated list of origins to allow. '*' allows all origins. When not set, CORS support is disabled.
    allowed-origins: '*'
    # Comma-separated list of headers to include in a response.
    allowed-headers: '*'
    # Comma-separated list of methods to allow. '*' allows all methods. When not set, defaults to GET.
    allowed-methods: DELETE,GET,OPTIONS,PATCH,POST,PUT
    # How long, in seconds, the response from a pre-flight request can be cached by clients
    max-age: 3600

---
spring:
  profiles: h2
  h2:
    console:
      enabled: true
      path: /h2
    datasource.data: classpath:data-h2.sql
  
db:
  url: jdbc:h2:mem:psdsandboxdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  user: sa
  password: sa

---
spring:
  profiles: postgres
  jpa:
    properties:
      hibernate.default_schema: consent
      hibernate.show_sql: false
    show-sql: false

db:
  host: localhost
  user: ledgers
  password: ledgers
  database: ledgers
  port: 5432
  url: jdbc:postgresql://${db.host}:${db.port}/${db.database}
---
spring:
  profiles: dev

logging.level.org.postgresql: INFO
logging.level.org.hibernate.SQL: WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder: WARN
logging.level.org.springframework: WARN

management.endpoints.web.exposure.include: "*"
management.endpoints.web.exposure.exclude: env,beans


